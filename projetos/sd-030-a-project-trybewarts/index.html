<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" name="email" placeholder="Email" id="email-login" class="form-control">
      <input type="password" name="password" placeholder="Senha" id="password-login" class="form-control">
      <button type="submit" id="btn-login" class="btn btn-success">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <section id="personal-info">
        <input type="text" id="input-name" placeholder="Nome" class="form-control">
        <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control">
        <input type="text" id="input-email" placeholder="Email" class="form-control">
        <select name="" id="house" class="form-select">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <section id="input-radio-familia">
        <label id="label-family">Qual sua família?</label>
        <br>
          <input type="radio" name="family" value="Frontend">Frontend
          <br>
          <input type="radio" name="family" value="Backend">Backend
          <br>
          <input type="radio" name="family" value="FullStack">FullStack
      </section>
      <section id="input-checkbox-conteudo">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <input type="checkbox" class="subject" value="HoFs">HoFs
        <input type="checkbox" class="subject" value="Jest">Jest
        <input type="checkbox" class="subject" value="Promises">Promises
        <input type="checkbox" class="subject" value="React">React
        <input type="checkbox" class="subject" value="SQL">SQL
        <input type="checkbox" class="subject" value="Python">Python
      </section>
      <section id="input-radio-nota">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <br>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </section>
      <section id="input-textarea-comentario">
        <label class="textarea">Deixe seu comentário:</label>
        <br>
        <textarea id="textarea" class="textarea" maxlength="500"></textarea>
        <span id="counter">500</span>
      </section>
      <section id="input-checkbox-validation">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </section>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <section id="form-data">
      <p id="name"></p>
      <p id="email"></p>
      <p id="house-value"></p>
      <p id="family"></p>
      <p id="subjects"></p>
      <p id="evaluator"></p>
      <p id="observations"></p>
    </section>
    <img src="images/trybewarts-colored.svg" alt="logo da trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="./script.js"></script>
</body>
</html>
